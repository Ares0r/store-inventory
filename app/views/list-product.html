	<h4>Listing produktów</h4>

<div ng-controller="productListCtrl as productListing">


<form ng-submit="" class="center-me">
<label class="label-width" for="productName">Filtruj produkty [wpisz nazwę]</label>
	<input type="text" name="" value="" data-ng-model="product.productName" placeholder=""> <br>
</form>

<br><br>

	<table class="table table-striped table-hover">
		<thead class="spacer" >
			<tr>
				<th>Nazwa</th>
				<th>Cena netto</th>
				<th>Cena brutto</th>
				<th>Numer faktury</th>
				<th>Data faktury</th>
				<th>VAT</th>
				<th>info</th>
				<th>Zmiana</th>
				<th>Usuwanie</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="product in prod">
				<td>{{product.productName}}</td>
				<td>{{product.netPrice | number:2}} zł</td>
				<td>{{product.grossPrice | number:2}} zł</td>
				<td>{{product.invoiceNumber}}</td>
				<td>{{product.invoiceDay}}</td>
				<td>{{product.productVAT}}%</td>
				<td><a ng-href="#/product-info/{{product.id}}"><button class="btn btn-primary btn-sm">Info</button></a></td>
				<td><button class="btn btn-info btn-sm">Zmień</button></td>
				<td><button class="btn btn-danger btn-sm">Usuń</button></td>
			</tr>
		</tbody>
	</table>
	
	

</div>
